<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="css/estilos.css">
    
</head>
<body>
    <h2>Cadastro de Clientes</h2>
    <form id="formCadastro">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite o nome completo" required>
        
        <label for="telefone">Telefone:</label>
       <input type="text" id="telefone" placeholder="Digite o telefone (Somente números)" oninput="validarTelefone(event)" required>

        
        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Digite o e-mail" required>
        
        <button type="button" onclick="adicionarCliente()">Adicionar</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>E-mail</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="listaClientes"></tbody>
    </table>

    <script src="js/script.js"></script>
</body>
</html>

<script src="js/function.js"></script>
